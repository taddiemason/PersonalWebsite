<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zach's Interactive Terminal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      background-color: black;
      color: #00FF00;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .terminal {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      border: 2px solid #00FF00;
      box-shadow: 0 0 20px #00FF00;
      overflow-y: auto;
      max-width: 800px;
      width: 100%;
      margin: auto;
      background-color: black;
      -webkit-overflow-scrolling: touch;
    }

    .line {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .prompt {
      margin-right: 5px;
      white-space: nowrap;
    }

    input {
      background: black;
      color: #00FF00;
      border: none;
      font-family: monospace;
      font-size: 1em;
      outline: none;
      flex: 1;
      min-width: 0;
    }

    .output {
      margin-bottom: 12px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    a {
      color: #00FF00;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .terminal {
        font-size: 0.9em;
        padding: 12px;
        height: auto;
      }

      input {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <div class="output">I'm Zach LaLime, a Network & IT Specialist passionate about building & maintaining secure, scalable systems. I love working with AWS, Azure, Cisco, and Linux.</div>
    <div class="output">Type <b>help</b> to get started.</div>
    <div class="line">
      <span class="prompt">$</span>
      <input type="text" id="commandInput" autofocus autocomplete="off" aria-label="Command input">
    </div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const commandInput = document.getElementById('commandInput');
    const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);

    // Device-specific tweaks
    if (isMobile) {
      console.log("Mobile detected");
      commandInput.setAttribute("autocapitalize", "off");
      commandInput.setAttribute("autocorrect", "off");
    } else {
      console.log("Desktop detected");
      window.addEventListener('keydown', e => {
        if (e.ctrlKey && e.key === 'k') {
          e.preventDefault();
          commandInput.focus();
        }
      });
    }

    const welcomeMessage = `I'm Zach LaLime, a Network & IT Specialist passionate about building & maintaining secure, scalable systems. I love working with AWS, Azure, Cisco, and Linux.`;

    const commands = {
      help: `Available commands:\n- about\n- contact\n- resume\n- clear`,
      about: `I am currently enrolled at Erie Community College, studying for my CCNA, and will graduate with my AAS in Information Technology and a Network Support Technology Certificate in the spring of 2025. Following graduation, I plan to pursue a bachelor’s degree in computer science to continue building upon my knowledge in the field. Concurrently, I have been actively engaged in the IT industry, where I have had the opportunity to apply my studies. This experience has allowed me to further develop my skills and proficiency in the field of IT. Prior to making a career change to Information Technology, I spent four years as a Field Sales Representative for DSI Systems Inc. During my tenure, I developed strong leadership abilities, established strategic decision-making skills, and contributed to achieving company objectives in collaborative environments. My combination of academic pursuit in computer science and prior experience in business management has helped me cultivate a skill set that I am excited to bring to my next professional endeavor.`,
      contact: `You can reach me here:\n- Zacharylalime@gmail.com\n- (716) 341-3678`,
      resume: `Resume:\n\nEDUCATION:\n- Erie Community College, Buffalo, NY\n  Currently enrolled in Information Technology, Network Support Technology Certificate\n  Studying for CCNA\n  Expected graduation: Spring 2025\n  Future goal: Bachelor's degree in Computer Science\n\nPROFESSIONAL SUMMARY:\n- Actively engaged in IT industry applying studies in real-world environments\n- Four years experience as a Field Sales Representative at DSI Systems Inc\n- Strong leadership, strategic decision-making, collaborative teamwork\n\nSKILLS:\n• Hardware Installation\n• System performance optimization\n• Azure AD\n• Server Maintenance\n• Data Recovery\n• Office 365\n• Network Security\n• Software Updating\n• Active Directory\n• Software Configuration\n• Problem Solving\n• Network Troubleshooting\n• Customer Service\n• Network Maintenance\n• Server Troubleshooting\n• Hardware Configuration\n\nEXPERIENCE:\nVITEC SOLUTIONS – IT Technician (11/2023 - 6/2024)\n- Provided technical support via phone/email tickets\n- Set up complex computer networks\n- Supported clients with hardware/software configuration\n- Assisted end-users with logon, printing, network, application issues\n- Evaluated sites for hardware/software needs\n- Maintained accurate documentation\n- Installed software patches\n- Monitored and improved network performance\n- Managed robust data backups\n- Configured firewalls, routers, switches\n\nNIACOM INC – MDU Specialist (07/2022 - 03/2023)\n- Sold telecommunications products to multi-family segments\n- Formulated market strategies\n- Managed contract approvals\n- Collaborated with network, legal, product, field, marketing, finance\n- Managed sales team efforts\n- Expanded business development channels\n\nDSI SYSTEMS INC – Field Sales Representative (05/2018 - 07/2022)\n- Acquired new business for AT&T Wireless Retail Program\n- Built relationships with third-party labor companies\n- Provided onsite coaching/training to sales teams\n- Supported retailer program goals\n- Awarded Field Salesperson of the Year for Northeast Region (2018)\n\nAT&T MOBILITY – Retail Sales Consultant (10/2015 - 05/2018, 05/2023 - 11/2023)\n- Tailored solutions for cellular and in-home needs\n- Recognized for delivering "Our Promise"\n- Achieved customer service excellence\n- Liaison between AT&T and DSI\n- Awarded Certificate of Excellence (August 2017)`
    };

    let history = [];
    let historyIndex = -1;

    commandInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        const input = commandInput.value.trim();
        if (input) {
          addCommandLine(input);
          processCommand(input.toLowerCase());
          history.push(input);
          historyIndex = history.length;
          commandInput.value = '';
        }
      } else if (event.key === 'ArrowUp') {
        if (historyIndex > 0) {
          historyIndex--;
          commandInput.value = history[historyIndex];
        }
      } else if (event.key === 'ArrowDown') {
        if (historyIndex < history.length - 1) {
          historyIndex++;
          commandInput.value = history[historyIndex];
        } else {
          historyIndex = history.length;
          commandInput.value = '';
        }
      } else if (event.key === 'Tab') {
        event.preventDefault();
        autoComplete();
      }
    });

    function addCommandLine(input) {
      const line = document.createElement('div');
      line.className = 'line';
      line.innerHTML = `<span class="prompt">$</span> ${input}`;
      terminal.insertBefore(line, commandInput.parentNode);
      scrollToBottom();
    }

    function processCommand(cmd) {
      if (cmd === 'clear') {
        clearTerminal();
      } else if (commands[cmd]) {
        fakeLoading(() => {
          typeOutput(commands[cmd]);
        });
      } else {
        fakeLoading(() => {
          typeOutput(`Command not found: ${cmd}`);
        });
      }
    }

    function typeOutput(text) {
      const outputDiv = document.createElement('div');
      outputDiv.className = 'output';
      terminal.insertBefore(outputDiv, commandInput.parentNode);

      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          const char = text[i];
          outputDiv.innerHTML += char === '\n' ? '<br>' : char;
          scrollToBottom();
          i++;
        } else {
          clearInterval(interval);
        }
      }, 10);
    }

    function fakeLoading(callback) {
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'output';
      loadingDiv.innerText = 'Loading...';
      terminal.insertBefore(loadingDiv, commandInput.parentNode);
      scrollToBottom();

      setTimeout(() => {
        loadingDiv.remove();
        callback();
      }, isMobile ? 300 : 400);
    }

    function clearTerminal() {
      const outputs = terminal.querySelectorAll('.output, .line');
      outputs.forEach(output => {
        if (output !== commandInput.parentNode) {
          output.remove();
        }
      });
      addStaticOutput(welcomeMessage);
      addStaticOutput("Type <b>help</b> to get started.");
    }

    function addStaticOutput(text) {
      const div = document.createElement('div');
      div.className = 'output';
      div.innerHTML = text.replace(/\n/g, '<br>');
      terminal.insertBefore(div, commandInput.parentNode);
      scrollToBottom();
    }

    function autoComplete() {
      const input = commandInput.value.trim();
      const possible = Object.keys(commands).filter(cmd => cmd.startsWith(input));
      if (possible.length === 1) {
        commandInput.value = possible[0];
      }
    }

    function scrollToBottom() {
      terminal.scrollTop = terminal.scrollHeight;
    }
  </script>
</body>
</html>
