<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zach's Interactive Terminal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      background-color: black;
      color: #00FF00;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .terminal {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      border: 2px solid #00FF00;
      margin: 10px;
      box-shadow: 0 0 20px #00FF00;
      overflow-y: auto;
      max-width: 800px;
      width: 100%;
      margin: auto;
      background-color: black;
    }

    .line {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .prompt {
      margin-right: 5px;
      white-space: nowrap;
    }

    input {
      background: black;
      color: #00FF00;
      border: none;
      font-family: monospace;
      font-size: 1em;
      outline: none;
      flex: 1;
      min-width: 0;
    }

    .output {
      margin-bottom: 12px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    a {
      color: #00FF00;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .terminal {
        font-size: 0.9em;
        padding: 12px;
        height: auto;
      }

      input {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <div class="output">I'm Zach LaLime, a Network & IT Specialist passionate about building & maintaining secure, scalable systems. I love working with AWS, Azure, Cisco, and Linux.</div>
    <div class="output">Type <b>help</b> to get started.</div>
    <div class="line">
      <span class="prompt">$</span>
      <input type="text" id="commandInput" autofocus autocomplete="off">
    </div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const commandInput = document.getElementById('commandInput');

    const welcomeMessage = `I'm Zach LaLime, a Network & IT Specialist passionate about building & maintaining secure, scalable systems. I love working with AWS, Azure, Cisco, and Linux.`;

    const commands = {
      help: `
Available commands:
- about
- contact
- resume
- clear
      `,
      about: `I am currently enrolled at Erie Community College, studying for my CCNA, and plan to graduate with my AAS in Information Technology and a 1-year Networking Certificate in the spring of 2025. Post graduation, I plan to pursue a bachelor’s degree in computer science to continue building upon my knowledge in the field. Concurrently, I have been actively engaged in the IT industry, where I have had the opportunity to apply my studies. This has allowed me to further develop my skills and proficiency in the field of IT. Prior to making a career change to Information Technology, I spent four years as a Field Sales Representative for DSI Systems Inc. During my tenure, I developed strong leadership abilities, established strategic decision-making skills, and helped achieve company objectives in collaborative environments. My blend of academic pursuit in the field of computer science and prior experience in business management has helped me develop a skill set that I am excited to offer in my next professional endeavor.`,

- Zacharylalime@gmail.com
- (716) 341-3678`,
      resume: `Resume:

EDUCATION:
- Erie Community College, Buffalo, NY
  Currently enrolled in AAS of Information Technology, Network Support Technology Certificate, studying for CCNA
  Expected graduation: Spring 2025
  Future goal: Bachelor's degree in Computer Science

... (trimmed for brevity – you can paste the full resume here)
`
    };

    let history = [];
    let historyIndex = -1;

    commandInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const input = commandInput.value.trim();
        if (input) {
          addCommandLine(input);
          processCommand(input.toLowerCase());
          history.push(input);
          historyIndex = history.length;
          commandInput.value = '';
        }
      } else if (event.key === 'ArrowUp') {
        if (historyIndex > 0) {
          historyIndex--;
          commandInput.value = history[historyIndex];
        }
      } else if (event.key === 'ArrowDown') {
        if (historyIndex < history.length - 1) {
          historyIndex++;
          commandInput.value = history[historyIndex];
        } else {
          historyIndex = history.length;
          commandInput.value = '';
        }
      } else if (event.key === 'Tab') {
        event.preventDefault();
        autoComplete();
      }
    });

    function addCommandLine(input) {
      const line = document.createElement('div');
      line.className = 'line';
      line.innerHTML = `<span class="prompt">$</span> ${input}`;
      terminal.insertBefore(line, commandInput.parentNode);
      scrollToBottom();
    }

    function processCommand(cmd) {
      if (cmd === 'clear') {
        clearTerminal();
      } else if (commands[cmd]) {
        fakeLoading(() => {
          typeOutput(commands[cmd]);
        });
      } else {
        fakeLoading(() => {
          typeOutput(`Command not found: ${cmd}`);
        });
      }
    }

    function typeOutput(text) {
      const outputDiv = document.createElement('div');
      outputDiv.className = 'output';
      terminal.insertBefore(outputDiv, commandInput.parentNode);

      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          outputDiv.innerHTML += text[i] === '\n' ? '<br>' : text[i];
          scrollToBottom();
          i++;
        } else {
          clearInterval(interval);
        }
      }, 10);
    }

    function fakeLoading(callback) {
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'output';
      loadingDiv.innerText = 'Loading...';
      terminal.insertBefore(loadingDiv, commandInput.parentNode);
      scrollToBottom();

      setTimeout(() => {
        loadingDiv.remove();
        callback();
      }, 400);
    }

    function clearTerminal() {
      const outputs = terminal.querySelectorAll('.output, .line');
      outputs.forEach(output => {
        if (output !== commandInput.parentNode) {
          output.remove();
        }
      });
      addStaticOutput(welcomeMessage);
      addStaticOutput("Type <b>help</b> to get started.");
    }

    function addStaticOutput(text) {
      const div = document.createElement('div');
      div.className = 'output';
      div.innerHTML = text;
      terminal.insertBefore(div, commandInput.parentNode);
      scrollToBottom();
    }

    function autoComplete() {
      const input = commandInput.value.trim();
      const possible = Object.keys(commands).filter(cmd => cmd.startsWith(input));
      if (possible.length === 1) {
        commandInput.value = possible[0];
      }
    }

    function scrollToBottom() {
      terminal.scrollTop = terminal.scrollHeight;
    }
  </script>
</body>
</html>
