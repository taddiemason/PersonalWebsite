<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zach's Interactive Terminal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: #00FF00;
      font-family: monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .terminal {
      background: black;
      border: 2px solid #00FF00;
      padding: 16px;
      width: 100%;
      max-width: 800px;
      height: 100%;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      box-shadow: 0 0 20px #00FF00;
    }

    .line {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .prompt {
      margin-right: 5px;
      white-space: nowrap;
    }

    input {
      background: black;
      color: #00FF00;
      border: none;
      font-family: monospace;
      font-size: 1em;
      outline: none;
      flex: 1;
      min-width: 0;
    }

    .output {
      margin-bottom: 12px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    a {
      color: #00FF00;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .terminal {
        padding: 12px;
        font-size: 0.9em;
      }

      input {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <div class="output">I'm Zach LaLime, a Network & IT Specialist passionate about building & maintaining secure, scalable systems. I love working with AWS, Azure, Cisco, and Linux.</div>
    <div class="output">Type <b>help</b> to get started.</div>
    <div class="line">
      <span class="prompt">$</span>
      <input type="text" id="commandInput" autofocus autocomplete="off">
    </div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const commandInput = document.getElementById('commandInput');

    const welcomeMessage = `I'm Zach LaLime, a Network & IT Specialist passionate about building & maintaining secure, scalable systems. I love working with AWS, Azure, Cisco, and Linux.`;

    const commands = {
      help: `
Available commands:
- about
- contact
- resume
- clear
      `,
      about: `I am currently enrolled at Erie Community College, studying for my CCNA, and plan to graduate with my AAS in Information technology and a 1 year Networking Certificate in the spring of 2025. Post graduation I plan to
pursue a bachelor’s degree in computer science to continue building upon my knowledge in the field. Concurrently, I have been actively engaged
in the IT industry, where I have had the opportunity to apply my studies. This has allowed me to further develop my skills and proficiency in the
field of IT. Prior to making a career change to Information Technology I spent four years as a Field Sales Representative for DSI Systems inc.
During my tenure I developed strong leadership abilities, established strategic decision-making skills, and helped achieve company objectives in
collaborative environments. My blend of academic pursuit in the field of computer science and the prior experience in business management have
helped me develop a certain skill set that I am excited to offer in my next professional endeavor.`,
      contact: `You can reach me here:
- Zacharylalime@gmail.com
- (716) 341-3678`,
      resume: `Resume:

EDUCATION:
- Erie Community College, Buffalo, NY
  Currently enrolled in Information Technology, studying for CCNA
  Expected graduation: Spring 2025
  Future goal: Bachelor's degree in Computer Science

PROFESSIONAL SUMMARY:
- Actively engaged in IT industry applying studies in real-world environments
- Four years experience as a Field Sales Representative at DSI Systems Inc
- Strong leadership, strategic decision-making, collaborative teamwork

SKILLS:
• Hardware Installation
• System performance optimization
• Azure AD
• Server Maintenance
• Data Recovery
• Office 365
• Network Security
• Software Updating
• Active Directory
• Software Configuration
• Problem Solving
• Network Troubleshooting
• Customer Service
• Network Maintenance
• Server Troubleshooting
• Hardware Configuration

EXPERIENCE:
VITEC SOLUTIONS – IT Technician (11/2023 - 6/2024)
- Provided technical support via phone/email tickets
- Set up complex computer networks
- Supported clients with hardware/software configuration
- Assisted end-users with logon, printing, network, application issues
- Evaluated sites for hardware/software needs
- Maintained accurate documentation
- Installed software patches
- Monitored and improved network performance
- Managed robust data backups
- Configured firewalls, routers, switches

NIACOM INC – MDU Specialist (07/2022 - 03/2023)
- Sold telecommunications products to multi-family segments
- Formulated market strategies
- Managed contract approvals
- Collaborated with network, legal, product, field, marketing, finance
- Managed sales team efforts
- Expanded business development channels

DSI SYSTEMS INC – Field Sales Representative (05/2018 - 07/2022)
- Acquired new business for AT&T Wireless Retail Program
- Built relationships with third-party labor companies
- Provided onsite coaching/training to sales teams
- Supported retailer program goals
- Awarded Field Salesperson of the Year for Northeast Region (2018)

AT&T MOBILITY – Retail Sales Consultant (10/2015 - 11/2018, 05/2023 - 11/2023)
- Tailored solutions for cellular and in-home needs
- Recognized for delivering "Our Promise"
- Achieved customer service excellence
- Liaison between AT&T and DSI
- Awarded Certificate of Excellence (August 2017)
`
    };

    let history = [];
    let historyIndex = -1;

    commandInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const input = commandInput.value.trim();
        if (input) {
          addCommandLine(input);
          processCommand(input.toLowerCase());
          history.push(input);
          historyIndex = history.length;
          commandInput.value = '';
        }
      } else if (event.key === 'ArrowUp') {
        if (historyIndex > 0) {
          historyIndex--;
          commandInput.value = history[historyIndex];
        }
      } else if (event.key === 'ArrowDown') {
        if (historyIndex < history.length - 1) {
          historyIndex++;
          commandInput.value = history[historyIndex];
        } else {
          historyIndex = history.length;
          commandInput.value = '';
        }
      } else if (event.key === 'Tab') {
        event.preventDefault();
        autoComplete();
      }
    });

    function addCommandLine(input) {
      const line = document.createElement('div');
      line.className = 'line';
      line.innerHTML = `<span class="prompt">$</span> ${input}`;
      terminal.insertBefore(line, commandInput.parentNode);
      scrollToBottom();
    }

    function processCommand(cmd) {
      if (cmd === 'clear') {
        clearTerminal();
      } else if (commands[cmd]) {
        fakeLoading(() => {
          typeOutput(commands[cmd]);
        });
      } else {
        fakeLoading(() => {
          typeOutput(`Command not found: ${cmd}`);
        });
      }
    }

    function typeOutput(text) {
      const outputDiv = document.createElement('div');
      outputDiv.className = 'output';
      terminal.insertBefore(outputDiv, commandInput.parentNode);

      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          outputDiv.innerHTML += text[i] === '\n' ? '<br>' : text[i];
          scrollToBottom();
          i++;
        } else {
          clearInterval(interval);
        }
      }, 10);
    }

    function fakeLoading(callback) {
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'output';
      loadingDiv.innerText = 'Loading...';
      terminal.insertBefore(loadingDiv, commandInput.parentNode);
      scrollToBottom();

      setTimeout(() => {
        loadingDiv.remove();
        callback();
      }, 400);
    }

    function clearTerminal() {
      const outputs = terminal.querySelectorAll('.output, .line');
      outputs.forEach(output => {
        if (output !== commandInput.parentNode) {
          output.remove();
        }
      });
      addStaticOutput(welcomeMessage);
      addStaticOutput("Type <b>help</b> to get started.");
    }

    function addStaticOutput(text) {
      const div = document.createElement('div');
      div.className = 'output';
      div.innerHTML = text;
      terminal.insertBefore(div, commandInput.parentNode);
      scrollToBottom();
    }

    function autoComplete() {
      const input = commandInput.value.trim();
      const possible = Object.keys(commands).filter(cmd => cmd.startsWith(input));
      if (possible.length === 1) {
        commandInput.value = possible[0];
      }
    }

    function scrollToBottom() {
      terminal.scrollTop = terminal.scrollHeight;
    }
  </script>
</body>
</html>
