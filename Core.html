<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zach's Interactive Terminal</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      background-color: black;
      color: #00FF00;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .terminal, #bootScreen {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      border: 2px solid #00FF00;
      box-shadow: 0 0 20px #00FF00;
      overflow-y: auto;
      max-width: 800px;
      width: 100%;
      margin: auto;
      background-color: black;
      -webkit-overflow-scrolling: touch;
    }
    #bootScreen {
      white-space: pre-wrap;
    }
    .line {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .prompt {
      margin-right: 5px;
      white-space: nowrap;
    }
    input {
      background: black;
      color: #00FF00;
      border: none;
      font-family: monospace;
      font-size: 1em;
      outline: none;
      flex: 1;
      min-width: 0;
    }
    .output {
      margin-bottom: 12px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    a {
      color: #00FF00;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .terminal, #bootScreen {
        font-size: 0.9em;
        padding: 12px;
        height: auto;
      }
      input {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div id="bootScreen">
    <pre id="bootOutput"></pre>
  </div>

  <div class="terminal" id="terminal" style="display: none;">
    <div class="output">I'm Zach LaLime, a Network & IT Specialist passionate about building & maintaining secure, scalable systems. I love working with AWS, Azure, Cisco, and Linux.</div>
    <div class="output">Type <b>help</b> to get started.</div>
    <div class="line">
      <span class="prompt">$</span>
      <input type="text" id="commandInput" autofocus autocomplete="off" aria-label="Command input">
    </div>
  </div>

  <script>
    const bootLines = [
      "[    0.000000] Initializing cgroup subsys cpuset",
      "[    0.000000] Initializing cgroup subsys cpu",
      "[    0.000000] Initializing cgroup subsys cpuacct",
      "[    0.000000] Linux version 6.1.0-zach (root@localhost)",
      "[    0.001000] CPU: Intel(R) Core(TM) i7 processor @ 2.60GHz",
      "[    0.002000] BIOS-provided physical RAM map:",
      "[    0.003000] DMI 2.7 present.",
      "[    0.180000] Starting Zach's Terminal Environment...",
      "[    0.200000] Launching shell..."
    ];

    const bootOutput = document.getElementById('bootOutput');
    const bootScreen = document.getElementById('bootScreen');
    const terminal = document.getElementById('terminal');
    const commandInput = document.getElementById('commandInput');

    let i = 0;
    const bootInterval = setInterval(() => {
      if (i < bootLines.length) {
        bootOutput.innerHTML += bootLines[i] + '\n';
        bootScreen.scrollTop = bootScreen.scrollHeight;
        i++;
      } else {
        clearInterval(bootInterval);
        bootScreen.style.display = 'none';
        terminal.style.display = 'flex';
        commandInput.focus();
      }
    }, 100);

    document.body.addEventListener('click', () => {
      commandInput.focus();
    }, { once: true });

    const welcomeMessage = `I'm Zach LaLime, a Network & IT Specialist passionate about building & maintaining secure, scalable systems.`;

    const commands = {
      help: `Available commands:\n- about\n- contact\n- resume\n- clear`,
      about: `I am currently enrolled at Erie Community College, studying for my CCNA, and will graduate with my AAS in Information Technology and a Network Support Technology Certificate in the spring of 2025. Following graduation, I plan to pursue a bachelor’s degree in computer science to continue building upon my knowledge in the field. Concurrently, I have been actively engaged in the IT industry, where I have had the opportunity to apply my studies.`,
      contact: `You can reach me here:\n- Zacharylalime@gmail.com\n- (716) 341-3678`,
      resume: `
EDUCATION:
- Erie Community College, Buffalo, NY
  Currently enrolled in Information Technology, Network Support Technology Certificate
  Studying for CCNA
  Expected graduation: Spring 2025
  Future goal: Bachelor's degree in Computer Science

PROFESSIONAL SUMMARY:
- Actively engaged in IT industry applying studies in real-world environments
- Four years experience as a Field Sales Representative at DSI Systems Inc
- Strong leadership, strategic decision-making, collaborative teamwork

SKILLS:
• Hardware Installation
• System performance optimization
• Azure AD
• Server Maintenance
• Data Recovery
• Office 365
• Network Security
• Software Updating
• Active Directory
• Software Configuration
• Problem Solving
• Network Troubleshooting
• Customer Service
• Network Maintenance
• Server Troubleshooting
• Hardware Configuration

EXPERIENCE:
VITEC SOLUTIONS – IT Technician (11/2023 - 6/2024)
- Provided technical support via phone/email tickets
- Set up complex computer networks
- Supported clients with hardware/software configuration

NIACOM INC – MDU Specialist (07/2022 - 03/2023)
- Sold telecommunications products to multi-family segments
- Managed sales team efforts and contract approvals

DSI SYSTEMS INC – Field Sales Representative (05/2018 - 07/2022)
- Acquired new business for AT&T Wireless Retail Program
- Field Salesperson of the Year (2018)

AT&T MOBILITY – Retail Sales Consultant (10/2015 - 11/2018, 05/2023 - 11/2023)
- Delivered tailored cellular solutions
- Certificate of Excellence (2017)
`,
      clear: `Clearing the terminal...`
    };

    let history = [];
    let historyIndex = -1;

    commandInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        const input = commandInput.value.trim();
        if (input) {
          addCommandLine(input);
          processCommand(input.toLowerCase());
          history.push(input);
          historyIndex = history.length;
          commandInput.value = '';
        }
      } else if (event.key === 'ArrowUp') {
        if (historyIndex > 0) {
          historyIndex--;
          commandInput.value = history[historyIndex];
        }
      } else if (event.key === 'ArrowDown') {
        if (historyIndex < history.length - 1) {
          historyIndex++;
          commandInput.value = history[historyIndex];
        } else {
          historyIndex = history.length;
          commandInput.value = '';
        }
      } else if (event.key === 'Tab') {
        event.preventDefault();
        autoComplete();
      }
    });

    function addCommandLine(input) {
      const line = document.createElement('div');
      line.className = 'line';
      line.innerHTML = `<span class="prompt">$</span> ${input}`;
      terminal.insertBefore(line, commandInput.parentNode);
      scrollToBottom();
    }

    function processCommand(cmd) {
      if (cmd === 'clear') {
        fakeLoading(() => {
          clearTerminal();
        });
      } else if (commands[cmd]) {
        fakeLoading(() => {
          typeOutput(commands[cmd]);
        });
      } else {
        fakeLoading(() => {
          typeOutput(`Command not found: ${cmd}`);
        });
      }
    }

    function typeOutput(text) {
      const outputDiv = document.createElement('div');
      outputDiv.className = 'output';
      terminal.insertBefore(outputDiv, commandInput.parentNode);

      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          const char = text[i];
          outputDiv.innerHTML += char === '\n' ? '<br>' : char;
          scrollToBottom();
          i++;
        } else {
          clearInterval(interval);
        }
      }, 2); // faster typing speed
    }

    function fakeLoading(callback) {
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'output';
      loadingDiv.innerText = 'Loading...';
      terminal.insertBefore(loadingDiv, commandInput.parentNode);
      scrollToBottom();

      setTimeout(() => {
        loadingDiv.remove();
        callback();
      }, 400);
    }

    function clearTerminal() {
      const outputs = terminal.querySelectorAll('.output, .line');
      outputs.forEach(output => {
        if (output !== commandInput.parentNode) {
          output.remove();
        }
      });
      addStaticOutput(welcomeMessage);
      addStaticOutput("Type <b>help</b> to get started.");
    }

    function addStaticOutput(text) {
      const div = document.createElement('div');
      div.className = 'output';
      div.innerHTML = text.replace(/\n/g, '<br>');
      terminal.insertBefore(div, commandInput.parentNode);
      scrollToBottom();
    }

    function autoComplete() {
      const input = commandInput.value.trim();
      const possible = Object.keys(commands).filter(cmd => cmd.startsWith(input));
      if (possible.length === 1) {
        commandInput.value = possible[0];
      }
    }

    function scrollToBottom() {
      terminal.scrollTop = terminal.scrollHeight;
    }
  </script>
</body>
</html>
