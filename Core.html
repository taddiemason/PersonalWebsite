<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zach's Terminal</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      background-color: black;
      color: #00FF00;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .terminal, #bootScreen {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      border: 2px solid #00FF00;
      box-shadow: 0 0 20px #00FF00;
      overflow-y: auto;
      max-width: 800px;
      width: 100%;
      margin: auto;
      background-color: black;
      -webkit-overflow-scrolling: touch;
    }
    #bootScreen {
      white-space: pre-wrap;
    }
    .line {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .prompt {
      margin-right: 5px;
      white-space: nowrap;
    }
    input {
      background: black;
      color: #00FF00;
      border: none;
      font-family: monospace;
      font-size: 1em;
      outline: none;
      flex: 1;
      min-width: 0;
    }
    .output {
      margin-bottom: 12px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    a {
      color: #00FF00;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .terminal, #bootScreen {
        font-size: 0.9em;
        padding: 12px;
        height: auto;
      }
      input {
        font-size: 1em;
      }
    }
  </style>
</head>

  </div>

    const bootOutput = document.getElementById('bootOutput');
    const bootScreen = document.getElementById('bootScreen');
    const terminal = document.getElementById('terminal');
    const commandInput = document.getElementById('commandInput');

    let i = 0;
    const bootInterval = setInterval(() => {
      if (i < bootLines.length) {
        bootOutput.innerHTML += bootLines[i] + '\n';
        bootScreen.scrollTop = bootScreen.scrollHeight;
        i++;
      } else {
        clearInterval(bootInterval);
        bootScreen.style.display = 'none';
        terminal.style.display = 'flex';
        commandInput.focus();
      }
    }, 100);

    document.body.addEventListener('click', () => {
      commandInput.focus();
    }, { once: true });

    const welcomeMessage = `I'm Zach LaLime, a Network & IT Specialist passionate about building & maintaining secure, scalable systems.`;

    const commands = {

      about: `I’m currently working as a Network Administrator at Synchronet while pursuing a degree in Cyber Security at SUNY Canton University. I recently completed my AAS in Information Technology and earned a Network Support Technology Certificate from Erie Community College. Throughout my academic journey, I’ve been actively engaged in the IT field, applying classroom knowledge to real-world scenarios and continuing to strengthen my technical skills. Prior to transitioning into tech, I spent four years as a Field Sales Representative at DSI Systems Inc., where I developed strong leadership, decision-making, and collaboration skills. With a blend of academic training, hands-on IT experience, and a solid foundation in business, I’ve built a well-rounded skill set that I’m eager to contribute to future opportunities in the field.`,
      contact: `You can reach me here:\n- Zacharylalime@gmail.com\n- (716) 341-3678`,
      resume: `

    let history = [];
    let historyIndex = -1;

    commandInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        const input = commandInput.value.trim();
        if (input) {
          addCommandLine(input);
          processCommand(input.toLowerCase());
          history.push(input);
          historyIndex = history.length;
          commandInput.value = '';
        }
      } else if (event.key === 'ArrowUp') {
        if (historyIndex > 0) {
          historyIndex--;
          commandInput.value = history[historyIndex];
        }
      } else if (event.key === 'ArrowDown') {
        if (historyIndex < history.length - 1) {
          historyIndex++;
          commandInput.value = history[historyIndex];
        } else {
          historyIndex = history.length;
          commandInput.value = '';
        }
      } else if (event.key === 'Tab') {
        event.preventDefault();
        autoComplete();
      }
    });

    function addCommandLine(input) {
      const line = document.createElement('div');
      line.className = 'line';
      line.innerHTML = `<span class="prompt">$</span> ${input}`;
      terminal.insertBefore(line, commandInput.parentNode);
      scrollToBottom();
    }

    function processCommand(cmd) {
      if (cmd === 'clear') {
        fakeLoading(() => {
          clearTerminal();
        });
      } else if (commands[cmd]) {
        fakeLoading(() => {
          typeOutput(commands[cmd]);
        });
      } else {
        fakeLoading(() => {
          typeOutput(`Command not found: ${cmd}`);
        });
      }
    }

    function typeOutput(text) {
      const outputDiv = document.createElement('div');
      outputDiv.className = 'output';
      terminal.insertBefore(outputDiv, commandInput.parentNode);

      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          const char = text[i];
          outputDiv.innerHTML += char === '\n' ? '<br>' : char;
          scrollToBottom();
          i++;
        } else {
          clearInterval(interval);
        }
      }, 2); // faster typing speed
    }

    function fakeLoading(callback) {
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'output';
      loadingDiv.innerText = 'Loading...';
      terminal.insertBefore(loadingDiv, commandInput.parentNode);
      scrollToBottom();

      setTimeout(() => {
        loadingDiv.remove();
        callback();
      }, 400);
    }

    function clearTerminal() {
      const outputs = terminal.querySelectorAll('.output, .line');
      outputs.forEach(output => {
        if (output !== commandInput.parentNode) {
          output.remove();
        }
      });
      addStaticOutput(welcomeMessage);
      addStaticOutput("Type <b>help</b> to get started.");
    }

    function addStaticOutput(text) {
      const div = document.createElement('div');
      div.className = 'output';
      div.innerHTML = text.replace(/\n/g, '<br>');
      terminal.insertBefore(div, commandInput.parentNode);
      scrollToBottom();
    }

    function autoComplete() {
      const input = commandInput.value.trim();
      const possible = Object.keys(commands).filter(cmd => cmd.startsWith(input));
      if (possible.length === 1) {
        commandInput.value = possible[0];
      }
    }

    function scrollToBottom() {
      terminal.scrollTop = terminal.scrollHeight;
    }
  </script>
